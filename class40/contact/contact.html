<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <nav>
        <div class="left-nav">
            <h1>Saylani</h1>
        </div>
        <div class="right-nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./product.html">Product</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
                <button id="login"><a href="../form.html">Login</a></button>
                <button id="logout" onclick="logout_fun()">Logout</button>
            </ul>
        </div>
    </nav>
    <div class="contact-container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button  type="submit" class="submit">SEND</button>
            </form>
        </div>
        <div class="info-container">
            <h2>Info</h2>
            <p>Email: info@getintouch.we</p>
            <p>Phone: +24 56 89 146</p>
            <p>Address: 14 Greenroad St.</p>
            <p>Hours: 09:00 - 18:00</p>
        </div>
    </div>
    <script src="./contact.js"></script>
    <script src="../product/product.js"></script>
    <script src="../script.js"></script>
</body>
</html>
