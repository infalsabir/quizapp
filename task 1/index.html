<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likes List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 20px;
    }

    .likes-container {
      width: 300px;
      max-height: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding: 10px;
    }

    .like-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 5px;
      border-bottom: 1px solid #eaeaea;
    }

    .like-item:last-child {
      border-bottom: none;
    }

    .profile {
      display: flex;
      align-items: center;

    }

    .profile img {
      width: 50px;
      height:50px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit:cover;
    }

    .profile-name {
      font-size: 14px;
      color: #333;
    }

    .profile-subname {
      font-size: 12px;
      color: #666;
    }

    .button {
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .following {
      background-color: #007bff;
      color: white;
    }

    .requested {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="likes-container">

        <div>
